<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/fb9ab32e5c.js" crossorigin="anonymous"></script>


  
  <title>Document</title>
  
</head>
<body>
  <nav id = "navTop" class = "navBar">
    TOP NAV
  </nav>
  <nav id = "navLeft" class = navBar> 
    Left Nav
  </nav>
  <div id = "mainContainer"> 
    <div id = "imgCarousel">
      <button class = "arrowBtn" id = "prevArrow">Back</button>
      <button class = "arrowBtn" id = "nextArrow">Next</button>

      <div id = "imgContainer" class = "imageContainer">
        <div>
          <div class = "imgTitle" id = "titleLeft"></div>
          <img id = "prevImage" class ="image" >
        </div>  
        
        <div>
          <div class = "imgTitle" id = "titleCenter"></div>
          <img id = "mainImage" class ="image" >
        </div>

        <div>
          <div class = "imgTitle" id = "titleRight"></div>
          <img id = "nextImage" class ="image" >
        </div>

        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
        <i class="fa fa-regular fa-chevron-circle-left" aria-hidden="true"></i>

      </div>

    </div>
  </div>
  
</body>
<script src="script.js"></script>
<script src ="imgDatabase.js" type = "module"> </script>
</html>
