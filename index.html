<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/fb9ab32e5c.js" crossorigin="anonymous"></script>


  
  <title>Document</title>
  
</head>
<body>
  <nav id = "navTop" class = "navBar">
    <i id = "hamburger" class="fa-solid fa-bars fa-2x"></i>
    <div id = "navTopText">On this page, there are two image slideshows, a menu that expands and a way to hide the menu.</div>
  </nav>
  <div id = "bottomContainer">
  <nav id = "navLeft" class = navBar> 
    <div id = "menuContainerSide" class = "menuDiv">
      <!-- menu items are added via JS -->
    </div>
  </nav>
  <div id = "mainContainer"> 
    <div id = "imgCarousel">

      
      <div id = "imgContainer" class = "imageContainer">


        <button class = "arrowBtn" id = "prevArrow">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <div class = "imageCard" id = "leftCard">
          <div id = "leftTitle" class = "imageTitle transition"></div>
          <img id = "leftImage" class ="image transition">
        </div>  
        
        <div class = "imageCard" id = "middleCard">
          <div id = "middleTitle" class = "imageTitle transition"></div>
          <img id = "middleImage" class ="image transition" >
        </div>

        <div class = "imageCard" id = "rightCard">
          <div id = "rightTitle" class = "imageTitle transition"></div>
          <img id = "rightImage" class ="image transition" >
        </div>
        <button class = "arrowBtn" id = "nextArrow">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>

      </div>
      <div id = "dotsContainer"></div>
    </div>
    
    <div id = "slideShow--container">
      <div id = "sildeShow--viewer"> 
        <div id = "slideShow--BtnContainer">
          <button id = "backButton" class = "arrowBtn">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </button>
          <button id = forwardButton class = "arrowBtn">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
        <div id = "slideShow--images">

        </div>
        <div id = "slideShow--navDots">

        </div>
        <div id = "slideShow--text">
        </div>
      </div>

    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
